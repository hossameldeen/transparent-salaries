<mat-card>
  <mat-card-title>Salaries</mat-card-title>
  <mat-divider></mat-divider>
  <ng-container *ngFor="let salary of salaries; let last = last">
    <div style="height: 8px"></div>
    <div fxLayout="row">
      <div>
        <h3 style="margin-bottom: 0; font-weight: bold;">{{salary.job | uppercase}} <span style="font-style: italic; font-weight: normal;">with</span> {{salary.company | uppercase}}</h3>
        <h2 style="margin-bottom: 0; font-weight: bold;">{{salary.netSalary | number}} {{salary.currency}} <span style="font-style: italic; font-weight: normal;">on</span> {{salary.month | date:'MMMM y'}}</h2>
        <div>{{salary.otherInfo}}</div>
      </div>
      <span fxFlex></span>
      <button mat-icon-button color="primary" matTooltip="Edit">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <div *ngIf="!last" style="height: 8px"></div>
    <mat-divider *ngIf="!last"></mat-divider>
  </ng-container>
</mat-card>
