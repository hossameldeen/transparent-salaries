<div fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="start center">
  <div fxFlex="8px"></div>
  <mat-card *ngFor="let salary of salaries" style="width: 55ch;" class="mat-elevation-z8">
    <mat-card-title>{{salary.job}}</mat-card-title>
    <mat-card-subtitle>{{salary.company}}</mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div fxLayout="row">
        <h1>{{salary.netSalary}} {{salary.currency}}</h1>
        <span fxFlex></span>
        <h2>{{salary.month}}</h2>
      </div>
      <span>{{salary.otherInfo}}</span>
    </mat-card-content>
  </mat-card>
  <div fxFlex="8px"></div>
</div>
