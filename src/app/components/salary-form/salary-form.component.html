<div fxLayout="column">
  <mat-form-field fxFlexAlign="start">
    <input matInput placeholder="Month" type="month" [value]="utilService.getCurrentMonth()">
    <mat-hint>Any month this salary was paid on.</mat-hint>
  </mat-form-field>
  <div fxLayout="row wrap" fxLayoutGap="1ch">
    <mat-form-field>
      <input matInput placeholder="Job" type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Company" type="text">
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="1ch">
    <mat-form-field>
      <input matInput placeholder="Net salary" type="number">
      <mat-hint>Salary after taxes, ... etc.</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Currency" type="text">
      <mat-hint>E.g., USD, EGP, ... etc.</mat-hint>
    </mat-form-field>
  </div>
  <mat-form-field>
    <input matInput placeholder="Other info" type="text">
    <mat-hint>Any other info you want to include.</mat-hint>
  </mat-form-field>
</div>
