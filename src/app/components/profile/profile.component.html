<div fxLayout fxLayoutAlign="center">
<mat-card>
  <mat-card-title>{{profileDatArchive.url}}</mat-card-title>
  <mat-card-subtitle fxLayout fxLayoutAlign="center">
    <button mat-raised-button color="primary">Add Trustee</button>
  </mat-card-subtitle>
  <mat-divider [inset]="true"></mat-divider>
  <br/>
  <mat-card-content fxLayout="column">
    <h2>Trusts:</h2>
    <a *ngFor="let trustee of trusts" href="/user/{{trustee.url}}">{{trustee.url}}</a>
  </mat-card-content>
</mat-card>
</div>
