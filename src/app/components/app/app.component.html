<mat-progress-bar mode="indeterminate" *ngIf="progressBarService.showProgressBar" style="position: fixed"></mat-progress-bar>
<div fxLayout="column">
  <h1 fxFlexAlign="center" style="color: red">PLEASE DO NOT SHARE WITH ANYONE YET! Still work in progress...</h1>
  <h1 fxFlexAlign="center">I'd used this domain for another website, but the people to whom I sent this link should find what they want in this one instead.</h1>
  <mat-toolbar fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="2vw" color="primary">
    <!-- TODO: Rename the project to `Transparent Salaries`-->
    <span>Transparent Salaries</span>
    <span fxFlex></span>
    <ng-container [ngSwitch]="profileService.state.kind">
      <ng-container *ngSwitchCase="ProfileStateKind.ProfileNotSelected">
        <button mat-stroked-button (click)="profileService.selectProfile()">Use an existing profile</button>
        <button mat-raised-button (click)="profileService.createProfile()">Create a new profile</button>
      </ng-container>
      <ng-container *ngSwitchCase="ProfileStateKind.ProfileSelected">
        <span>{{profileService.state.datArchive.url}}</span>
        <button mat-stroked-button (click)="profileService.logout()">Logout</button>
      </ng-container>
    </ng-container>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
